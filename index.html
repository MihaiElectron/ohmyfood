<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    
    <!-- Préconnect pour améliorer le chargement des polices -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Font Awesome : bibliothèque d'icônes vectorielles pour afficher les pictogrammes (localisation, cœur, etc.) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Import des polices Shrikhand et Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Shrikhand&display=swap" rel="stylesheet">
    
    <!-- CSS compilé depuis SCSS -->
    <link rel="stylesheet" href="assets/styles/css/main.css">
</head>

<body>
    <header class="header">
        <picture class="header__logo">
            <!-- version desktop -->
            <source
              media="(min-width: 1024px)" srcset="/assets/styles/images/logo/ohmyfood@2x.svg"/>
            <!-- version mobile par défaut -->
            <img
              src="/assets/styles/images/logo/ohmyfood.png" alt="Logo Ohmyfood"/>
          </picture>
    </header>
      

    <section class="location">
        <i class="fas fa-map-marker-alt location__icon"></i>
        <p class="location__text">Paris, Belleville</p>
    </section>

    <section class="hero">
        <h1 class="hero__title">Réservez le menu qui vous convient</h1>
        <p class="hero__subtitle">Découvrez les restaurants d'exception séléctionnés par nos soins</p>
        <button class="button button--large" type="submit">Explorer nos restaurants</button>
    </section>

    
   

</body>
